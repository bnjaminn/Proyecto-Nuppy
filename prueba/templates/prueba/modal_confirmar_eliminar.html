<!-- Modal de Confirmación para Eliminar Usuario -->
<div id="confirmar-eliminar-modal-overlay" class="modal-overlay">
    <div class="modal-content modal-small">
        <div class="modal-header">
            <h2>Confirmar Eliminación</h2>
            <span id="btn-cerrar-confirmar-eliminar-x" class="modal-close">&times;</span>
        </div>
        
        <div class="modal-body">
            <div class="confirmar-eliminar-content">
                <div class="confirmar-eliminar-icono">
                    ⚠
                </div>
                <div class="confirmar-eliminar-texto">
                    <p id="confirmar-eliminar-mensaje" class="confirmar-eliminar-mensaje">
                        ¿Estás seguro de que deseas eliminar este usuario?
                    </p>
                    <p class="confirmar-eliminar-advertencia">
                        Esta acción no se puede deshacer.
                    </p>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" id="btn-cancelar-eliminar" class="btn btn-secondary">Cancelar</button>
            <button type="button" id="btn-confirmar-eliminar" class="btn btn-danger-modal">
                Eliminar
            </button>
        </div>
    </div>
</div>
