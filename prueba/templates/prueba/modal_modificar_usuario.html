<div id="modificar-usuario-modal-overlay" class="modal-overlay">
    <div class="modal-content modal-small"> 
        
        <div class="modal-header">
            <h2>Modificar Usuario</h2>
            <span id="btn-cerrar-modificar-usuario-x" class="modal-close">&times;</span>
        </div>
        
        <div class="modal-body">
            <form id="form-modificar-usuario" method="post" action="{% url 'modificar_usuario' %}">
                {% csrf_token %} 
                
                <input type="hidden" id="modificar-user-id" name="user_id">
                
                <div class="modal-form-grid-vertical"> 
                    <div class="form-field">
                        <label for="modificar-nombre">Nombre:</label>
                        <input type="text" id="modificar-nombre" name="nombre" required>
                    </div>
                    <div class="form-field">
                        <label for="modificar-correo">Correo Electrónico:</label>
                        <input type="email" id="modificar-correo" name="correo" required>
                    </div>
                    <div class="form-field">
                        <label for="modificar-contrasena">Nueva Contraseña (dejar en blanco para no cambiar):</label>
                        <input type="password" id="modificar-contrasena" name="contrasena"> 
                    </div>
                    <div class="form-field form-field-checkbox"> 
                        <input type="checkbox" id="modificar-rol" name="rol">
                        <label for="modificar-rol">¿Es Administrador?</label> 
                    </div>
                </div>
            </form>
        </div>

        <div class="modal-footer">
            <button type="button" id="btn-cerrar-modificar-usuario" class="btn btn-secondary">Cancelar</button>
            <button type="submit" form="form-modificar-usuario" class="btn">Guardar Cambios</button>
        </div>
    </div>
</div>
